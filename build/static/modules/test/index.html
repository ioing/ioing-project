
<script sync>"use strict";

scope.cur = 0;</script>
<scroll fullscreen>
  <scrolling>
    <loop lang as val i>
      <h1 class="{{cur == i ? 'active' : ''}}">{val}</h1>
    </loop>
  </scrolling>
</scroll>
<script>"use strict";

setInterval(function () {
  if (scope.cur == scope.lang.length - 1) {
    scope.cur = 0;
  } else {
    scope.cur++;
  }
}, 2500);</script>
